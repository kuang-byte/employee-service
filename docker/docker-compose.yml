# Use root/example as user/password credentials
version: '3.1'

services:
  mysql-db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: password

  adminer:
    image: adminer
    restart: always
    ports:
      - "8080:8080"

  redis-cache:
    image: redis
    restart: always
    ports:
      - "6379:6379"